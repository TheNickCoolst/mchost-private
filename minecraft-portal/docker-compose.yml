version: "3.8"

services:
  db:
    image: postgres:14
    container_name: minecraft-portal-db
    environment:
      POSTGRES_DB: portal
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: minecraft-portal-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://portal:secret@db:5432/portal
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=portal
      - DB_PASSWORD=secret
      - DB_NAME=portal
      - JWT_SECRET=your-jwt-secret-key
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped


volumes:
  postgres_data: